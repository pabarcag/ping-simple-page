<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping single column coming soon page</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="png/jpg" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="card">

        <header class="card__hero">
            <div class="card__logo">
                <img src="./images/logo.svg" alt="Logo" class="card__logo-img">
            </div>
            <div class="card__content">
                <div class="card__texts">
                    <h2 class="card__subtitle">We are launching <span class="card__subtitle card__subtitle--bold">soon!</span></h2>
                    <p class="card__text">Suscribe and get notified</p>
                </div>
                    <form class="form" id="form">
                        <div class="form__container">
                            <div class="form__group">
                                <input type="email" placeholder="Your email addres" class="form__input">
                                <p class="form__invalid"></p>
                            </div>
                            <div class="form__group form__group--button">
                                <button class="form__button">Notify Me</button>
                            </div>
                        </div> 
                    </form>
            </div>

        </header>
        <section class="card__body">
            <div class="card__illustration">
                <img src="./images/illustration-dashboard.png" alt="" class="card__illustration-img">
            </div>
        </section>

        <footer class="card__social">
            <div class="card__icons">
                <div class="card__icon">
                    <img src="./images/icons8-facebook-f.svg" alt="" class="card__icon-img">
                </div>
                <div class="card__icon">
                    <img src="./images/icons8-twitter.svg" alt="" class="card__icon-img">
                </div>
                <div class="card__icon">
                    <img src="./images/icons8-instagram(1).svg" alt="" class="card__icon-img">
                </div>
            </div>
            <p class="card__copyright">Â© Copyrigth ping. All rightreserved.</p>
        </footer>
        
    </main>
    <script src="js/index.js"></script>
</body>
</html>
